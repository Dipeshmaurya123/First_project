<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label</title>
</head>
<body>
    <form>
        <form action="/contact-me">
            <label for="emil">UserName:</label>
            <input id="emil"  type="text" placeholder="email" required="true"><br>
            <label for="user_password">password:</label>
            <input id="user_password"type="password"  placeholder="password"><br><hr>
            Date:<input type="date" ><br><hr>
            File<input type="file"><br><hr>
            color:<input type="color"><hr>
            Price Range:<input type="range" ><hr>
            Poke Me<input type="button" value="poked"><hr>
            <input type="submit">
    
        </form>
</body>
</html>
